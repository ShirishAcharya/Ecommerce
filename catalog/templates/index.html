{%extends "base.html" %}

{%block homepage%}
<div class="Container">
    <div class="Row">
        <div class ="col-md-4">
            {% if request.user.is_authenticated %} 
            <p> 
                Welcome {{request.user.username}}
                <a href="/logout/">Logout</a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-8">
            <h4>Browse products</h4>

            <div class="Container">
                <div class="Row">
                    {% for product in products %}
                    <div class="Col">
                        <div class="card">
                            <img src="{{product.photo.url}}" class="card-image-top" alt=""style="height: 200px;width: auto;">
                            <div class="card-body">
                                <h5 class="card-title text-center">{{product.name}}</h5>
                                <p class="card-text text-center">{{product.price}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
